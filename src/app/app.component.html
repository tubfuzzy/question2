<diV>
  <div style="display: flex; justify-content: flex-start;">
    <label> Filtering </label>
    <input type="text" style="margin-left: 10px;" [(ngModel)]="filter" />
  </div>
  <br>
  <table>
    <tr>
      <th>categories</th>
    </tr>
    <tr *ngFor="let categorie of categories | filter: filter">
      <td> {{ categorie }} </td>
    </tr>
  </table>
</diV>
